<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cde8aa1d70.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="mode">
            <div id="route">
                <div class="circle show"></div>
            </div>

        </div>
        <div id="display">
            <div id="values"></div>
            <div id="result"></div>
        </div>
        <div id="keyboard">
            <div class="function">AC</div>
            <div id="plus_minus">+-</div>
            <div class="function">%</div>
            <div class="function">/</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="function">X</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="function">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="function">+</div>
            <div class="number stretch">0</div>
            <div id="dot">.</div>
            <div id="equal">=</div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
